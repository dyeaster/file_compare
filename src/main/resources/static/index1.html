<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一个布局</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<style>
    @import url("//unpkg.com/element-ui@2.11.0/lib/theme-chalk/index.css");

    .el-header {
        /*background-color: #393D49;*/
        background-color: #eeeeee;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
        background-color: #222324;
    }
    .main-header .logo{
        display: block;
        float: left;
        height: 50px;
        font-size: 20px;
        line-height: 50px;
        text-align: center;
        width: 230px;
        font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
        padding: 0 15px;
        font-weight: 300;
        overflow: hidden;
        text-decoration: none;
    }
</style>
<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-header style="text-align: right; font-size: 12px" class="main-header">
            <a href="#" class="logo"><span class="logo-lg">
                <i class="fa fa-diamond"></i>&nbsp;
                <b>Vue-Admin</b></span></a>
            <a href="#" data-toggle="offcanvas" role="button" class="sidebar-toggle">
                <span class="sr-only">Toggle navigation</span></a>
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <span>王小虎</span>
        </el-header>
        <el-container>
            <el-aside width="200px" height="100%" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1', '3']">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>导航一</template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">
                                <router-link to="/foo" tag="span">登录</router-link>
                                </el-menu-item>
                            <el-menu-item index="1-2">
                                <router-link to="/bar">注册</router-link>
                            </el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>导航二</template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="2-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="2-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="2-4-1">选项4-1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <el-main>
                    <router-view></router-view>
                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script src="js/vue-resource-1.5.1.js"></script>
<script src="//unpkg.com/element-ui@2.11.0/lib/index.js"></script>
<script>
    // 定义组件
    var Foo = {
        template: '<p>This is foo!</p>'
    }

    var Bar = {
        template: '<p>This is bar!</p>'
    }
    var router = new VueRouter({
        // route // 这个配置对象中的 route 表示 【路由匹配规则】 的意思
        routes: [ // 路由匹配规则
            // 每个路由规则，都是一个对象，这个规则对象，身上，有两个必须的属性：
            //  属性1 是 path， 表示监听 哪个路由链接地址；
            //  属性2 是 component， 表示，如果 路由是前面匹配到的 path ，则展示 component 属性对应的那个组件
            // 注意： component 的属性值，必须是一个 组件的模板对象， 不能是 组件的引用名称；
            // { path: '/', component: login },
            // { path: '/', redirect: '/login' }, // 这里的 redirect 和 Node 中的 redirect 完全是两码事
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar }
        ]
    })
    // var Main = {
    //     data() {
    //         const item = {
    //             date: '2016-05-02',
    //             name: '王小虎',
    //             address: '上海市普陀区金沙江路 1518 弄'
    //         };
    //         return {
    //             tableData: Array(10).fill(item)
    //         }
    //     }
    // };
    // // 现在我们可以启动应用了！
    // // 路由器会创建一个 App 实例，并且挂载到选择符 #app 匹配的元素上。
    // router.start(Main, '#app')
    //
    //
    //
    // var Ctor = Vue.extend(Main)
    // new Ctor().$mount('#app')

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: router // 将路由规则对象，注册到 vm 实例上，用来监听 URL 地址的变化，然后展示对应的组件
    });
</script>
</body>
</html>
