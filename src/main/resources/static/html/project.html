<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container" id="root">
    <div class="row">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Remarks</th>
                <!--                <th>修改</th>-->
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in todos" :key="item.projectId"
                @click="rowSelect(item)">
                <td>{{item.projectId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.comments}}</td>
                <th>
                    <button class="btn btn-danger" @click.self="del(item.projectId)">删除</button>
                </th>
            </tr>
            </tbody>
        </table>
        <form class="form-inline" action="">
            <div class="row">
                <div class="form-group col-md-6" style="">
                    <label for="projectId" class="col-md-3 col-form-label">ID</label>
                    <input v-model="projectId" name="projectId" id="projectId" type="text" placeholder=""
                           class="col-md-9 form-control"
                           autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="name" class="col-md-3 col-form-label">Project Name</label>
                    <input v-model="name" name="name" id="name" type="text" placeholder="" class="col-md-9 form-control"
                           autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="comments" class="col-md-3 col-form-label">Remarks</label>
                    <input v-model="comments" name="comments" id="comments" type="text" placeholder=""
                           class="col-md-9 form-control"
                           autocomplete="off">
                </div>
                <div class="col-md-12">
                    <div class="" style="text-align: right; padding-right: 10px">
                        <div class="btn-group js-function-btn" v-show="func">
                            <button type="button" class="btn btn-primary" @click.prevent="newFunc">New</button>
                            <button type="button" class="btn btn-light" @click.prevent="editFunc">Edit</button>
                            <!--                        <button type="button">Delete</button>-->
                        </div>
                        <div class="btn-group js-confirm-btn" v-show="confirm">
                            <button type=button" class="btn btn-primary" @click.prevent="submit">submit</button>
                            <button type="button" class="btn btn-light" @click.prevent="cancelFunc">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../js/vue.js" charset="utf-8"></script>
<script src="../js/vue-resource-1.5.1.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="../js/project.js"></script>
</body>
</html>
