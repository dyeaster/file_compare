<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="../lib/layui_ext/dtree/font/dtreefont.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>Configuration Compare</legend>
</fieldset>
<div class="layui-btn-container" style="display: none;">
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
</div>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-radius layui-btn-primary" lay-demo="collectFile">
                    Collect File
                </button>
                <button type="button" class="layui-btn layui-btn-radius" lay-demo="compareFile">Compare</button>
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" lay-demo="syncConfig">Sync
                </button>
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" lay-demo="reload"
                        style="display: none">reload
                </button>
            </div>
            <ul id="demoTree" class="dtree" data-id="0"></ul>
        </div>
        <div class="layui-col-md8 js-file-result" style="display: none">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>File Compare Result</legend>
            </fieldset>
            <div class="js-file-table">

            </div>
        </div>
        <div class="layui-col-md8 js-dir-result" style="display: none">
            <div class="layui-col-md12">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>Directory Compare Result</legend>
                </fieldset>
                <div class="js-master-dir"></div>
            </div>
<!--            <div class="layui-col-md12">-->
<!--                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">-->
<!--                    <legend>Slave Dir</legend>-->
<!--                </fieldset>-->
<!--                <div class="js-slave-dir"></div>-->
<!--            </div>-->

        </div>
        <!--        <div class="layui-col-md4 js-target-info">-->
        <!--            移动：6/12 | 平板：6/12 | 桌面：4/12-->
        <!--        </div>-->
    </div>
</div>
<script type="text/html" id="usernameTpl">
    <a href="/?table-demo-id={{d.id}}" class="layui-table-link" target="_blank">{{ d.name }}</a>
</script>
<script type="text/html" id="sourceTpl">
    {{#  if(d.status !== '1'){ }}
    <span style="color: red;">{{ d.sourceValue }}</span>
    {{#  } else { }}
    {{ d.sourceValue }}
    {{#  } }}
</script>
<script src="../lib/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/compare.js"></script>
</body>
</html>
