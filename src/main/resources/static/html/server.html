<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 140px;
        }

        body {
            padding: 0 20px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>Server List</legend>
</fieldset>
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Project</label>
            <div class="layui-input-block">
                <select name="project" id="project" lay-filter="project-sel">
                    <!--                <option value="">Please select project</option>-->
                </select>
            </div>
        </div>
    </div>
</div>
<table class="js-host-grid" lay-filter="server-table"></table>
<div style="padding: 10px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">Base Information</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="js-host-form" style="">
                        <div class="layui-row">
                            <div class="layui-col-md6" style="display: none;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">Host Id</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="hostId" placeholder=""
                                               class="layui-input" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6" style="display: none;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">Project Id</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="projectId" placeholder=""
                                               class="layui-input" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">Host Ip</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="hostIp" lay-verify="ip" autocomplete="off" placeholder=""
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">User</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="user" lay-verify="required" autocomplete="off"
                                               placeholder=""
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">port</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="port" lay-verify="port" autocomplete="off" placeholder=""
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">password</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" lay-verify="required" autocomplete="off"
                                               placeholder=""
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <!--                        <div class="layui-col-md12">-->
                            <!--                            <div class="layui-form-item">-->
                            <!--                                <label class="layui-form-label">Addition Value</label>-->
                            <!--                                <div class="layui-input-block">-->
                            <!--                                    <input type="text" name="addValue" lay-verify="" autocomplete="off" placeholder=""-->
                            <!--                                           class="layui-input">-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                            <!--                        </div>-->
                            <div class="layui-col-md12">
                                <div class="layui-form-item" style="text-align: right; padding-right: 10px">
                                    <div class="layui-input-block js-function-btn">
                                        <button type="button" class="layui-btn js-layui-btn" data-type="onNewClick">New
                                        </button>
                                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn"
                                                data-type="onEditClick">
                                            Edit
                                        </button>
                                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn"
                                                data-type="onDeleteClick">
                                            Delete
                                        </button>
                                    </div>
                                    <div class="layui-input-block js-confirm-btn" style="display: none">
                                        <button type="button" class="layui-btn" lay-submit="" lay-filter="host-submit">
                                            Submit
                                        </button>
                                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn"
                                                data-type="onCancelClick">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-col-md7">Addition Information</div>
                    <div class="layui-col-md5" style="text-align:right">
                        <button type="button" class="layui-btn layui-btn-sm" data-type="addRow" title="Add">
                            <i class="layui-icon layui-icon-add-1"></i>Add
                        </button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-card" style="display: none">
    <div class="layui-card-header">Server Detail</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="js-host-form">
            <div class="layui-col-md8">
                <div class="layui-col-md6" style="display: none;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Host Id</label>
                        <div class="layui-input-block">
                            <input type="text" name="hostId" placeholder=""
                                   class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6" style="display: none;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Project Id</label>
                        <div class="layui-input-block">
                            <input type="text" name="projectId" placeholder=""
                                   class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Host Ip</label>
                        <div class="layui-input-block">
                            <input type="text" name="hostIp" lay-verify="ip" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">User</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" lay-verify="required" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">port</label>
                        <div class="layui-input-block">
                            <input type="text" name="port" lay-verify="port" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">password</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" lay-verify="required" autocomplete="off"
                                   placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Addition Value</label>
                        <div class="layui-input-block">
                            <input type="text" name="addValue" lay-verify="" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-col-md12">
                    <button type="button" class="layui-btn layui-btn-sm" data-type="addRow" title="添加一行">
                        <i class="layui-icon layui-icon-add-1"></i>add
                    </button>
                </div>
                <div class="layui-col-md12">
                    <table id="dataTable1" lay-filter="dataTable" class="layui-hide"></table>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item" style="text-align: right; padding-right: 10px">
                    <div class="layui-input-block js-function-btn">
                        <button type="button" class="layui-btn js-layui-btn" data-type="onNewClick">New</button>
                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn" data-type="onEditClick">
                            Edit
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn"
                                data-type="onDeleteClick">
                            Delete
                        </button>
                    </div>
                    <div class="layui-input-block js-confirm-btn" style="display: none">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="host-submit">Submit</button>
                        <button type="button" class="layui-btn layui-btn-primary js-layui-btn"
                                data-type="onCancelClick">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--<table id="file-grid" class="js-file-grid"></table>-->
<script src="../lib/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="../js/server.js"></script>
</body>
</html>
